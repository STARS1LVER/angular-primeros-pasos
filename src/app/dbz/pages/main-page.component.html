

<h1>DBZ Personajes</h1>
<hr>


<div class="row">

  <div class="col">
    <!--  [characterList]="characters" aca le estamos indicando que  la lista de personajes viene de "characters" del padre -->
    <dbz-list  [characterList]="characters" (onDelete)="onDeleteCharacter($event)"></dbz-list>



  </div>


  <div class="col">



     <dbz-add-character (onNewCharacter)="addCharacter($event)" ></dbz-add-character>

  </div>





</div>
